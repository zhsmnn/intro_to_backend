{% extends 'base.html' %}
{% block title %}Удалить заметку{% endblock %}
{% block content %}
    <div class="note-card">
        <h2>Вы уверены, что хотите удалить "{{ note.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
