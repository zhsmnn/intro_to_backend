{% extends 'base.html' %}
{% block title %}Создать / Редактировать заметку{% endblock %}
{% block content %}
    <div class="note-card">
        <h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} заметку</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Название</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label">Содержание</label>
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
