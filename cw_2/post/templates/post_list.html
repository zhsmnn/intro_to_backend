<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Посты</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #E5E5E5;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 25px;
      color: #333;
      text-align: center;
      font-weight: 700;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 40px;
    }

    li {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #555;
    }

    a {
      text-decoration: none;
      color: #5F6368;
      font-weight: 600;
      transition: color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    a:hover {
      color: #00B39A;
      transform: translateX(10px);
    }

    .cta {
      font-size: 1.25rem;
      background: linear-gradient(45deg, #00B39A, #3C4F76);
      color: #fff;
      padding: 14px 30px;
      border-radius: 12px;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 40px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta:hover {
      background-color: #3C4F76;
      transform: translateY(-5px);
    }

    form {
      margin-top: 30px;
    }

    button {
      background: linear-gradient(45deg, #00B39A, #3C4F76);
      color: #fff;
      padding: 14px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #3C4F76;
      transform: translateY(-5px);
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 1rem;
      color: #888;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 2.5rem;
      }

      ul li {
        font-size: 1rem;
      }

      .cta {
        font-size: 1.1rem;
        padding: 12px 25px;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Посты</h1>
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> 
          (Автор: {{ post.author }})
        </li>
      {% empty %}
        <li>Нет постов.</li>
      {% endfor %}
    </ul>

    <h2>Создать новый пост</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Создать</button>
    </form>

    <a href="/posts/" class="cta">Перейти к списку постов</a>
    <div class="footer">,</div>
  </div>
</body>
</html>
