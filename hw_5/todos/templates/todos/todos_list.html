{% extends 'base.html' %}

{% block content %}
<h2>Ваши задачи</h2>
<a href="{% url 'todo_create' %}" class="btn btn-success mb-3">Добавить задачу</a>
<ul class="list-group">
    {% for todo in todos %}
    <li class="list-group-item">
        <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
        <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger btn-sm float-end">Удалить</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
