{% extends 'base.html' %}

{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Логин" required class="form-control mb-2">
    <input type="password" name="password" placeholder="Пароль" required class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
