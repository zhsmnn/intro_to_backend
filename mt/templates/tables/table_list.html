{% extends "base.html" %}

{% block title %}Список столов{% endblock %}

{% block content %}
<h2>Список столов</h2>
<table class="table">
    <thead>
        <tr>
            <th>Номер</th>
            <th>Места</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{ table.number }}</td>
            <td>{{ table.seats }}</td>
            <td>{{ "Доступен" if table.is_available else "Занят" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
