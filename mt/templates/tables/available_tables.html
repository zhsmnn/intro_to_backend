{% extends "base.html" %}

{% block title %}Доступные столики{% endblock %}

{% block content %}
<h2>Доступные столики</h2>
<table class="table">
    <thead>
        <tr>
            <th>Номер</th>
            <th>Места</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{ table.number }}</td>
            <td>{{ table.seats }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
