{% extends "base.html" %}

{% block title %}Пользователи{% endblock %}

{% block content %}
<h2>Список пользователей</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td><a href="{% url 'user-detail' user.id %}">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
