<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Детали задачи</title>
</head>
<body>
    <h1>{{ todo.title }}</h1>
    <p>{{ todo.description }}</p>
    <p>Дата выполнения: {{ todo.due_date }}</p>
    <p>Статус: {% if todo.status %}✅ Выполнено{% else %}❌ В процессе{% endif %}</p>
    <a href="{% url 'todo_list' %}">Назад</a>
</body>
</html>
