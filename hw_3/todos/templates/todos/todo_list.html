<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
            text-transform: uppercase;
        }

        td {
            background: #fff;
        }

        .actions a {
            text-decoration: none;
            padding: 6px 12px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        .view-btn {
            background: #17a2b8;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .add-btn {
            display: inline-block;
            margin-top: 20px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-btn:hover {
            background: #0056b3;
        }

        .empty {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список задач</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Задача</th>
                    <th>Дата</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.due_date }}</td>
                    <td class="actions">
                        <a href="{% url 'todo_detail' todo.id %}" class="view-btn">Просмотр</a>
                        <a href="{% url 'todo_delete' todo.id %}" class="delete-btn">Удалить</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="empty">Задач пока нет.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'todo_create' %}" class="add-btn">Добавить задачу</a>
    </div>
</body>
</html>
