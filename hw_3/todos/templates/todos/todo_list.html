<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            background-color: #EDEAE0;
            color: #3E3E3E;
            font-family: 'Inter', sans-serif;
            margin: 0;
            text-align: center;
        }

        .nav {
            padding: 20px;
            font-size: 18px;
            display: flex;
            justify-content: flex-end; /* Сдвигаем ссылки вправо */
        }

        .nav a {
            color: #3E3E3E;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .todo {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .todo h2 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .todo p {
            font-size: 18px;
            margin: 10px 0;
        }

        .todo .status {
            font-weight: bold;
            color: #FF6347;
        }

        .todo a {
            font-size: 18px;
            color: #3E3E3E;
            text-decoration: none;
            border: 2px solid #3E3E3E;
            padding: 8px 20px;
            border-radius: 30px;
            margin-top: 10px;
            display: inline-block;
        }

        .todo a:hover {
            background-color: #3E3E3E;
            color: #EDEAE0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #3E3E3E;
            color: #3E3E3E;
            text-decoration: none;
            border-radius: 30px;
            margin-bottom: 30px;
        }

        .button:hover {
            background-color: #3E3E3E;
            color: #EDEAE0;
        }

    </style>
</head>
<body>

    <div class="nav">
        <a href="/todos/">Список задач</a>
        <a href="/admin/">Админ</a>
    </div>

    <div class="container">
        <h1>Список задач</h1>
        <a href="{% url 'todo_create' %}" class="button">Создать новую задачу</a>
        <div class="todos">
            {% for todo in todos %}
                <div class="todo">
                    <h2><a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a></h2>
                    <p>{{ todo.description }}</p>
                    <p>Срок: {{ todo.due_date|date:"d.m.Y" }}</p>
                    <p class="status">{{ todo.status|yesno:"Выполнено,Не выполнено" }}</p>
                    <form action="{% url 'todo_delete' todo.id %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-button">Удалить</button>
                    </form>
                </div>
            {% empty %}
                <p>Нет задач.</p>
            {% endfor %}
        </div>
    </div>
