<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Task Manager </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            background-color: #EDEAE0; 
            color: #3E3E3E;
            font-family: 'Inter', sans-serif;
            margin: 0;
            text-align: center;
        }

        .nav {
            padding: 20px;
            font-size: 18px;
            display: flex;
            justify-content: flex-end; /* Сдвигаем ссылки вправо */
        }

        .nav a {
            color: #3E3E3E;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            padding: 100px 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
        }

        p {
            font-size: 20px;
            font-weight: 400;
            margin: 10px 0 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #3E3E3E;
            color: #3E3E3E;
            text-decoration: none;
            border-radius: 30px;
        }

        .button:hover {
            background-color: #3E3E3E;
            color: #EDEAE0;
        }

        .why-section {
            padding: 80px 20px;
            background-color: #F5F3EB; 
        }

        .why-section h2 {
            font-size: 36px;
            font-weight: 700;
        }

        .why-section ul {
            list-style: none;
            padding: 0;
            font-size: 20px;
        }

        .why-section ul li {
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="/todos/">Список задач</a>
        <a href="/admin/">Админ</a>
    </div>
    

    <div class="container">
        <h1>Добро пожаловать в Task Manager </h1>
        <p>Управляйте своими задачами легко и эффективно</p>
        <a href="/todos/create/" class="button">Перейти к задачам</a>
    </div>

    <div class="why-section">
        <h2>Почему Task Manager </h2>
        <ul>
            <li>✔ Простота использования</li>
            <li>✔ Эффективное управление задачами</li>
            <li>✔ Доступ с любого устройства</li>
        </ul>
    </div>

</body>
</html>
