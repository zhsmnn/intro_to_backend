{% extends 'base.html' %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.description }}</p>
{% if post.picture %}
    <img src="{{ post.picture.url }}" class="img-fluid">
{% endif %}
{% if user == post.author or user.is_superuser %}
    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger mt-3">Удалить</a>
{% endif %}
{% endblock %}
