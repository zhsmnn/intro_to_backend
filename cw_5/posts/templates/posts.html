{% extends 'base.html' %}
{% block content %}
<h2>Все посты</h2>
<a href="{% url 'create_post' %}" class="btn btn-success mb-3">Создать пост</a>
<div class="list-group">
    {% for post in posts %}
    <a href="{% url 'post_detail' post.id %}" class="list-group-item">
        <h4>{{ post.title }}</h4>
        <p>{{ post.description }}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
